<html>
    <style>#first {
        width: 100px;
        height: 100px;
        background: rgb(123, 0, 255);
        position: relative;
    }
    #first #second{
      position: absolute;
      transform: translate(-50%, -50%);
        width: 50%;
        height: 50%;
        background: rgb(5, 111, 5);
        top: 50%;
  left: 50%;
    }</style>
  <head>
     <meta charset="utf-8">
     <title>BOX-EXAMPLE</title>
 </head>
 <body>
    <div id="first">
      <div id="second"></div>
     </div>
 </body>
</html>
